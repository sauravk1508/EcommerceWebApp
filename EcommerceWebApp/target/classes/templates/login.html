<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Login page for the ecommerce application" />
    <meta name="author" content="Saurav Kumar" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Font Awesome for icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link th:href="@{/css/login.css}" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <div class="title">Login</div>
        <!--  <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div> -->
        <div th:if="${param.error}">
        <p style="color:red;">Invalid username or password. Please try again.</p>
         </div>
         <!-- Error message -->
    <!-- Logout message -->
    <div th:if="${param.logout}">
        <p style="color: green;">You have been logged out successfully</p>
    </div>
        <form action="perform_login" method="post">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
            
            <div class="field">
                <input type="text" name="username" required />
                <label for="username">Username</label>
            </div>
            <div class="field">
                <input type="password" name="password" required />
                <label for="password">Password</label>
            </div>
            <div class="field">
                <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
                Not a member? <a th:href="@{/register}">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
