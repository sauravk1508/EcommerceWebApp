<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Admin</title>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
	crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />

<link href="css/index-styles.css" rel="stylesheet" />
<th:block th:replace="allcss.html"></th:block>

<style >
.row>* {
    
    max-width: 70%;
   
</style>
</head>
<body>
	<div th:replace="navbar.html"></div>
	<main class="container">
		<h2 class="text-center">Admin</h2>
		<h3 class="text-center">Product List</h3>
		<div class="row d-flex justify-content-around p-2">
			<!-- Loop through the products and display them -->
			<div th:each="product : ${products}" class="col-md-4 mb-4">
				<div class="card h-100 d-flex flex-column justify-content-between"
					style="width: 100%;">
					<!-- Display the product image -->
					<img
						th:src="'data:' + ${product.imageType} + ';base64,' + ${product.base64Image}"
						alt="Product Image" class="card-img-top img-fluid" />
					<div class="card-body">
						<h5 class="card-title" th:text="${product.name}"></h5>
						<p class="card-text" th:text="${product.description}"></p>
						<h6 class="card-subtitle mb-2 text-body-secondary"
							th:text="${product.brand}"></h6>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="${product.category}">Category</li>
						<li class="list-group-item" th:text="${product.price}">Price</li>
						<li class="list-group-item" th:text="${product.releaseDate}">Release
							Date</li>
						<li class="list-group-item"
							th:text="${product.available ? 'Available' : 'Out of Stock'}">Availability</li>
						<li class="list-group-item"
							th:text="${product.quantity} + ' in stock'">Quantity</li>
					</ul>
					<div class="card-body text-center">
						<a th:href="@{/products/edit/{id}(id=${product.id})}"
							class="btn btn-primary card-link">Edit</a> <a
							th:href="@{/products/{id}(id=${product.id})}"
							class="btn btn-danger card-link">Delete</a>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
